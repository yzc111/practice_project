  <body>
  	<div class="container">
  		<div id="reg_header">
  			<div class="login_logo">
  				<img src="img/logo.png" />

  			<h1>欢迎注册</h1>
  			<div class="login_sapn">返回&nbsp;<a href="login.html">登录&nbsp;<span class="glyphicon glyphicon-log-out"></span></a></div>
  		</div>
  		<div class="login_center">
  			<div class="login_left">
  				<div class="login_body">
  					<form id="login_form" action="" method="get">
	  					<ul>
	  						<li>
	  							<label for="name">用户名</label>
	  							<input type="text" id="name" class="required" name="name" placeholder="你的昵称"/>
	  						</li>
	  						<li>
	  							<label for="password">设置密码</label>
	  							<input type="text" id="password" class="required" name="password" placeholder="设置的复杂点啊"/>
	  						</li>
	  						<li>
	  							<label for="repassword">确认密码</label>
	  							<input type="text" id="repassword" class="required" name="repassword" placeholder="和上面一样"/>
	  						</li>
	  						<li>
	  							<label for="email">邮箱</label>
	  							<input type="text" id="email" class="required" name="email" placeholder="最好是常用邮箱"/>
	  						</li>
							<li>
								<label for="gender">性别</label>
								<select class="required" id="gender" name="gender">
									<option value="1">男</option>
									<option value="2">女</option>
								</select>
							</li>
							<li>
								<label for="age">年龄</label>
								<input type="text" id="age" class="required" name="age" placeholder="请填写年龄"/>
							</li>
							<li>
								<label for="place">住址</label>
								<input type="text" id="place" class="required" name="place" placeholder="请填写住址"/>
							</li>
							<li>
								<label for="introduce">自我介绍</label>
								<input type="text" id="introduce" class="required" name="introduce" placeholder="请填写自我介绍"/>
							</li>
<!--	  						<li>-->
<!--	  							<label for="ver_code">验证码</label>-->

<!--	  							<div class="ver_code_img">-->
<!--	  							</div>-->
<!--	  						</li>-->
	  					</ul>
	  					<div class="login_btn">
	  						<input type="checkbox" id="checkbox" name="checkbox" value="520"/>&nbsp;<span>《二手书注册协议》</span>
	  						<button class="btn btn-default" type="button" id="login_btn">立即注册</button>
	  					</div>
  					</form>
  				</div>
  			</div>
  			<div class="login_right">
  				<div class="login_partner">
  					<h3>合作伙伴</h3>

	  				</figure>
